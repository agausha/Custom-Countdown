<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=supacode.dev"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <!-- Video background -->
    <video class="video-background" loop muted autoplay>
      <source src="/video/time.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
      <!-- Input -->
      <div class="input-container" id="input-container">
        <h1>Create a Custom Countdown</h1> 
        <form class="form" id="countdownForm">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="What are you counting down to ?">
          <div class="error countdown-title-error"></div>

          <input type="date" id="date-picker">
          <div class="error countdown-date-error"></div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <!-- Countdown -->
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title"></h1>
        <ul>
          <li><span></span>Days</li>
          <li><span></span>Hours</li>
          <li><span></span>Minutes</li>
          <li><span></span>Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
      </div>
    </div>
  </body>
</html>
